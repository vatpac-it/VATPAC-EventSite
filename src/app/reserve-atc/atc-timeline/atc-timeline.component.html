<div class="timeline--wrapper">
  <ul class="timeline">
    <li *ngFor="let slot of times" class="{{(slot.name !== null && slot.rating !== null) ? 'complete ' + colorClass : ''}}" [class.selected]="slotInSelected(slot)" (click)="selectTime(slot)">
      <div class="title">
        <span *ngIf="slot.name !== null && slot.rating !== null">{{slot.name}} ({{slot.rating}})</span>
      </div>
      <div class="status"  [style.width]="getWidth(slot)"></div>
    </li>
  </ul>

</div>
